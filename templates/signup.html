{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-4 col-sm-12 content-box wow fadeInLeft" data-wow-duration="0.50s" data-wow-delay="0.50s">
      <div class="widget">
    <div class="category-post first">
    
            <h2 class='{% if title_align_center %}text-align-center{% endif %}'>{{ title }}</h2>

            <form method='POST' action=''>{% csrf_token %}
            {{ form|crispy }}

            <input class='btn btn-primary' type='submit' value='Sign Up' />

            </form>
    </div>
           <div class="clear"></div>
        </div>
      </div>
{% endblock %}
