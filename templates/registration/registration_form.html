{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<h1>Please Register</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class="btn btn-lg btn-primary" type="submit" value="{% trans 'Submit' %}" />
</form>
</div>
{% endblock %}
