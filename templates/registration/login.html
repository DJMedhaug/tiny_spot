{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
<div class="col-sm-6 col-sm-offset-3">

<form method="post" action=".">
  {% csrf_token %} 
  {{ form|crispy }}


  <input class="btn btn-default text-align-center" type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
</div>

    
</div>
<p class="text-align-center">{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>!</p>
<p class="text-align-center">{% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>!</p>
{% endblock %}
