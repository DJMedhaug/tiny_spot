{% extends 'base.html' %}

    {% block content %}
    <div class="post">
        
        {% if user.is_authenticated %}
        <a class="btn btn-default pencil" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default remove" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        <a class="btn btn-default" href="{% url 'tiny_app.views.post_publish' pk=post.pk %}">Publish</a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
